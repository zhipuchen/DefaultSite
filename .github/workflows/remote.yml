# Simple workflow for deploying static content to GitHub Pages
name: Deploy content to Remote Server

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  deployments: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "remote"
  cancel-in-progress: false

jobs:
  deploy-remote:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Environment Variables
        env:
          DEPLOY_TARGET_DIR: ${{ secrets.DEPLOY_TARGET_DIR }}
        run: |
          echo "=========================================="
          echo "Repository Secrets 检查："
          echo "=========================================="
          if [ -z "$DEPLOY_TARGET_DIR" ]; then
            echo "⚠️ DEPLOY_TARGET_DIR 未设置或为空"
            echo "将使用脚本中的默认值: /home/www"
          else
            echo "✅ DEPLOY_TARGET_DIR 已从 Repository Secrets 读取"
            echo "变量长度: ${#DEPLOY_TARGET_DIR} 字符"
            echo "（Repository Secrets 的值会被 GitHub Actions 自动隐藏）"
            # 验证路径是否有效（不显示实际路径）
            if [ -d "$DEPLOY_TARGET_DIR" ]; then
              echo "✅ 目标目录已存在"
            else
              echo "ℹ️  目标目录不存在，脚本将自动创建"
            fi
          fi
          echo "=========================================="

      - name: Deploy to Remote Server
        env:
          DEPLOY_TARGET_DIR: ${{ secrets.DEPLOY_TARGET_DIR }}
        run: bash ./deploy.sh 
